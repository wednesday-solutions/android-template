name: Pull Request

on: [pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew build

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
      steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Unit Tests
        run: bash ./gradlew test
      - name: Upload Results
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: test-results
          path: app/build/reports/tests/testDebugUnitTest/
          if-no-files-found: ignore